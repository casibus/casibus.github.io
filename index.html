<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebauungsplan App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bebauungsplan App</h1>
    </header>
    <main>
        <section class="file-upload">
            <h2>Upload Bebauungsplan (PDF or Image)</h2>
            <input type="file" id="pdf-image-file-input" accept=".pdf,.jpg,.jpeg,.png">
            <button id="upload-button">Upload</button>
        </section>
        <section class="plan-preview">
            <h2>Plan Preview</h2>
            <div id="plan-preview-container">
                <!-- PDF preview or image will be displayed here -->
            </div>
        </section>
        <section class="architectural-suggestions">
            <h2>Architectural Suggestions</h2>
            <div id="suggestions-container">
                <!-- Architectural suggestions will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Bebauungsplan App</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
